<div class="background">  
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 left">
          <!-- <div class="left-section">
           <h1>Stryker</h1>
          </div> -->
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="card">
                    <div class="text-left">
                    <h2>Login to your account</h2>
                    </div>
                
                 <form [formGroup]="loginForm"> <!--  (ngSubmit)="login()" -->
                    <div class="form-group">
                      <label class="emailheading" for="exampleInputEmail1">Enter Email id</label>
                      <input formControlName="email" type="email" class="form-control emailtextbox" id="exampleInputEmail1" [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Enter email">
                      <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email Id is Required</span>
                    </div>
                    <div class="form-group">
                      <label class="passwordheading" for="exampleInputPassword1">Password</label>
                      <input formControlName="password" type="password" class="form-control passwordbox" [(ngModel)]="password" id="exampleInputPassword1" placeholder="Password">
                      <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is Required</span><br>
                    </div>
                    <div class="d-flex justify-content-between">
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input checkboxinput" id="exampleCheck1">
                      <label class="form-check-label rememberpwd" for="exampleCheck1">Remember Me</label>
                    </div>
                    <p class="forgetpwd">Forget password ?</p>
                </div>
                    <button type="submit" class="btn btn-primary loginbtn" (click)="handleLoginClick()">Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
