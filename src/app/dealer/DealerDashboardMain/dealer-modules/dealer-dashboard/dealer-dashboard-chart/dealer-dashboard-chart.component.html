<select class="form-select mt-2 mb-2" aria-label="Default select example">
  <option selected>All Hospitals</option>
  <option value="1">Globale Hospital</option>
  <option value="2">Rajagiri Hospital</option>
  <option value="3">Sunrise Hospital</option>
  <option value="4">Lisie Hospital</option>
</select>

<mat-card-content >

  <div class="d-flex flex-row">
    <div class="m-0 p-0 col-7 " >
      <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
        style="width:100%; height:10em; display: block; float: center; margin-left: -3.125em;" class="m-0 p-0" >
        p</highcharts-chart>
    </div>
    <div class="d-flex flex-column mt-4 chart-list col-5">
      <ng-container *ngFor="let d of Data1; index as i; ">

        <div class="mt-2 name" style="width: 12.5em;"><span [style.color]="getColorClass(i)" style="margin-right: 0.625em;">&#11044;</span>{{d.name}}</div>


      </ng-container>

    </div>
  </div>

  <div class="d-flex flex-row mt-3">
    <button class="btn disabled btn-excel d-flex flex-column">Download Excel Sheet</button>
    <button class="btn btn-outline-light btn-download d-flex flex-column">Download Now</button>
  </div>
</mat-card-content>
